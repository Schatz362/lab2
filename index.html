<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <div class="Title">
    <h1>Contact Info </h1>
    <p>Lab 2 Alex Schatz</p>
  </div>
    <form id="form" action="#null" method="get" autocomplete="on">
      <ul>
        <li>
          <label for="email">Email Address:</label>
          <input type="text" id="email" name="email" required placeholder="aschatz@hawk.iit.edu">
        </li>
        <li>
          <label for="tel">Phone number:</label>
          <input type="tel" id="tel" name="phone number" required placeholder="123-4567-8901">
        </li>
        <li>
          <label for="birthday">Date of Birth:</label>
          <input type="date" id="birthday" name="date of birth" required>
        </li>
        <li>
          <input id="submit" type="submit" value="Submit">
        </li>
      </ul>
    </form>
</body>
</html>
