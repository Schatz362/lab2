<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h1>Contact Info - Lab 2 Alex Schatz</h1>
    <form action="null" type="null" autocomplete="on">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="aschatz@hawk.iit.edu">

      <label for="tel">Phone number:</label>
      <input type="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required name="phone number" placeholder="123-4567-8901">

      <label for="birthday">Date of Birth:</label>
      <input type="date" id="birthday" name="date of birth" >

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
</body>
</html>
